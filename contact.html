<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-blue: #5936d9;
            /* matches college pillars */
            --secondary-blue: #4A90E2;
            /* lighter highlight */
            --accent-gold: #C9A54C;
            /* from emblem */
            --neutral-beige: #D9D4C7;
            /* walls */
            --light-gray: #F5F5F5;
            /* section backgrounds */
            --dark-charcoal: #2C2C2C;
            /* text/footer */
        }

        html,
        body {
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-white text-[var(--dark-charcoal)]">

   <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full z-20 bg-[#5936d9] text-white shadow-lg">
    <div class="w-full px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">

        <!-- Logo -->
        <a href="/index.html" class="font-bold text-lg">SGSITS-MUN</a>

        <!-- Desktop Links -->
        <div class="hidden md:flex space-x-6 items-center">
          <a href="/index.html" class="hover:text-[var(--accent-gold)]">Home</a>
          <a href="/about.html" class="hover:text-[var(--accent-gold)]">About</a>

          <!-- Committees Dropdown -->
          <div class="relative">
            <button id="committee-btn" class="hover:text-[var(--accent-gold)] flex items-center focus:outline-none">
              Committee <span class="ml-1">â–¾</span>
            </button>
            <div id="committee-menu"
              class="absolute left-0 mt-2 hidden bg-black text-white rounded-md shadow-lg w-44 z-50">
              <a href="/committee/LokSabha.html"
                class="block px-4 py-2 hover:bg-[var(--accent-gold)] hover:text-black">Lok Sabha</a>
              <a href="/committee/Sochum.html"
                class="block px-4 py-2 hover:bg-[var(--accent-gold)] hover:text-black">SOCHUM</a>
              <a href="/committee/Disec.html"
                class="block px-4 py-2 hover:bg-[var(--accent-gold)] hover:text-black">DISEC</a>
            </div>
          </div>

          <a href="/newsletters.html" class="hover:text-[var(--accent-gold)]">Newsletters</a>
          <a href="/contact.html" class="hover:text-[var(--accent-gold)]">Contact</a>
          <a href="https://www.instagram.com/sgsits_mun" target="_blank"
            class="hover:text-[var(--accent-gold)]">Follow us</a>
        </div>

        <!-- Mobile Hamburger -->
        <div class="md:hidden flex items-center">
          <button id="menu-btn" class="focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-[#5936d9] px-4 pb-4 space-y-2">
      <a href="/index.html" class="block hover:text-[var(--accent-gold)]">Home</a>
      <a href="/about.html" class="block hover:text-[var(--accent-gold)]">About</a>
      <div>
        <p class="font-semibold">Committees</p>
        <a href="/committee/LokSabha.html" class="block pl-4 hover:text-[var(--accent-gold)]">Lok Sabha</a>
        <a href="/committee/Sochum.html" class="block pl-4 hover:text-[var(--accent-gold)]">SOCHUM</a>
        <a href="/committee/Disec.html" class="block pl-4 hover:text-[var(--accent-gold)]">DISEC</a>
      </div>
      <a href="/newsletters.html" class="block hover:text-[var(--accent-gold)]">Newsletters</a>
      <a href="/contact.html" class="block hover:text-[var(--accent-gold)]">Contact</a>
      <a href="https://www.instagram.com/sgsits_mun" target="_blank"
        class="block hover:text-[var(--accent-gold)]">Follow us</a>
    </div>
  </nav>


</body>
<main class="flex-grow mt-16">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
        <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium mb-1">Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[var(--primary-blue)]">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" name="_replyto" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[var(--primary-blue)]">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium mb-1">Message</label>
                <textarea id="message" name="message" rows="5" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[var(--primary-blue)]"></textarea>
            </div>
            <button type="submit"
                class="bg-[var(--primary-blue)] text-white px-4 py-2 rounded-md hover:bg-[var(--secondary-blue)] transition">
                Send Message
            </button>
        </form>
    </div>
</main>
<!-- Footer -->
  <footer class="bg-[var(--dark-charcoal)] text-white text-center p-6">
    <p>&copy; 2025 SGSITS INDORE | Follow us on
      <a href="https://www.instagram.com/sgsits_mun?igsh=MTNpYW42NTA1eGtndQ==" target="_blank"
        class="underline text-[var(--accent-gold)]">Instagram</a>
    </p>
    <p class="mt-2 text-sm">Developed by Yashvardhan</p>
  </footer>

  <!-- Script for Mobile Menu -->
  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
    // Committee dropdown toggle
    const committeeBtn = document.getElementById('committee-btn');
    const committeeMenu = document.getElementById('committee-menu');

    committeeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      committeeMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', () => {
      committeeMenu.classList.add('hidden');
    });
  </script>
</html>
